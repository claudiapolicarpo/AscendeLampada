<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com estados do mouse</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
            if(!quebrada){
                document.getElementById("luz").src= tipo + ".jpg";
                if(tipo == 'lampada-quebrada'){
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>
        Acenda a lâmpada
    </h1>
    <img src="lampada-apagada.jpg" id="luz" 
    onmousemove="mudaLampada('lampada-acesa')" 
    onmouseout="mudaLampada('lampada-apagada')"
    onclick="mudaLampada('lampada-quebrada')">
    <br><br>

    <img src="button-start-over.jpg" id="botão" onclick="mudaLampada('lampada-apagada')">
    
</body>
</html>
